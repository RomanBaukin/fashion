<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehya - всё о моде!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header header__mobile_fixed">
    <div class="container">
      <div class="navbar">
        <a href="index.html" class="logo">
          <img src="img/svg/logo.svg" alt="Логотип">
        </a>
        <div class="navbar__menu-wrapper">
          <ul class="navbar__menu">
            <li class="navbar__item"><a href="#" class="navbar__link">Главная</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Новинки</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Тренды</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Отзывы</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Контакты</a></li>
          </ul>
          <button class="button navbar__button">Войти</button>
        </div>
        <!-- /.navbar__menu-wrapper -->
      </div>
      <!-- /.navbar -->
    </div>
    <!-- /.container -->
  </header>
  <section class="hero">
    <div class="hero__container">
      <div class="hero__wrapper">
        <div class="label hero__label">
          <p class="label__text"># READY TO BE COOL</p>
        </div>
        <!-- /.label -->
        <h2 class="hero__title">
          Каждый может<br>быть крутым<br>и модным
        </h2>
        <p class="hero__text">
          Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой стиль. Всё это вы можете найти
          здесь. Начните сейчас.
        </p>
        <button class="button hero__button">Подобрать одежду</button>
        <ul class="hero__advantages">
          <li class="hero__advantages-item">
            <img src="img/svg/payment.svg" alt="Логотип: оплата" class="hero__advantages-picture">
            <span class="hero__advantages-text">Онлайн оплата</span>
          </li>
          <li class="hero__advantages-item">
            <img src="img/svg/guaranty.svg" alt="Логотип: гарантия" class="hero__advantages-picture">
            <span class="hero__advantages-text">Гарантия</span>
          </li>
          <li class="hero__advantages-item">
            <img src="img/svg/quality.svg" alt="Логотип: качество" class="hero__advantages-picture">
            <span class="hero__advantages-text">Качество</span>
          </li>
        </ul>
      </div>
      <!-- /.hero__wrapper -->
      <!-- <img src="img/hero-bg.png" alt="Фотография девушки для фона" class="hero__bg-image"> -->
    </div>
    <!-- /.hero__container -->
  </section>
</body>
</html>
